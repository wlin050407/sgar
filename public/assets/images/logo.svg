<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66CCFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A86CFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
</defs>
  
  <!-- SGAR Text with outline -->
  <text x="10" y="28" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" filter="url(#glow)">
    SGAR
  </text>
  <text x="10" y="28" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">
    SGAR
  </text>
</svg>